<!DOCTYPE html>
<html lang="EN">
<head>
    <title>Add Note</title>
</head>
<body>
    <form action="/note/add" method="post">
        <p>
            Title : <input type="text" name="title">
        </p>
        <p>
            Content : <textarea cols="30" rows="10" name="content"></textarea>
        </p>
        <p>
            <input type="submit" value="Add">
        </p>
    </form>
</body>
</html>
