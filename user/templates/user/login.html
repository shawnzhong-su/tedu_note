<!DOCTYPE html>
<html>
<head>
    <title>Log in</title>
</head>

<body>
<form action="/user/login" method="post">
    <p>
        Username : <input type="text" name="username">
    </p>
    <p>
        Password : <input type="text" name="password">
    </p>
    <p>
        <input type="checkbox" name="remember"> Remember This Account
    </p>
    <p>
        <input type="submit" name="log in">
    </p>
</form>

</body>
</html>
